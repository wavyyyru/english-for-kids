<div class="toggleswitch">
  <label class="toggleswitch__label" for="toggle">
    <input
      class="toggleswitch__input"
      type="checkbox"
      id="toggle"
      (click)="toggleMode()"
    />
    <div class="toggleswitch__toggle-wrapper">
      <span class="toggleswitch__selector"></span>
    </div>
    <p class="toggleswitch__notification"><span class="selected"></span></p>
  </label>
</div>
