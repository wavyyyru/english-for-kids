<div class="toggleswitch">
  <label class="toggleswitch__label">
    <input class="toggleswitch__input" type="checkbox" (click)="toggleMode()" />
    <span class="toggleswitch__toggle-wrapper">
      <span class="toggleswitch__selector"></span>
    </span>
    <span class="toggleswitch__notification"
      ><span class="selected"></span
    ></span>
  </label>
</div>
