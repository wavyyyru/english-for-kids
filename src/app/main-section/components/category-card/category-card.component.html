<div class="category-card">
  <div class="category-card__image">
    <img class="category-card__img-src" [src]="category.image" alt="" />
  </div>
  <div
    class="category-card__description"
    [ngClass]="gameState ? 'game-on' : 'game-off'"
  >
    <h3 class="category-card__title">{{ category.categoryName }}</h3>
    <p class="category-card__amount">{{ category.cardsAmount }} cards</p>
  </div>
</div>
