<div class="results content-wrapper">
  <img
    class="results__image"
    [src]="
      mistakesArray.length === 0
        ? 'assets/images/trophy.svg'
        : 'assets/images/okay.svg'
    "
    alt="Success"
  />
  <h2 class="results__sign" *ngIf="!mistakesArray.length">
    You've got no mistakes. Good job!
  </h2>
  <h2 class="results__sign" *ngIf="mistakesArray.length">
    You've got {{ mistakesArray.length }}
    {{ mistakesArray.length === 1 ? "mistake" : "mistakes" }}. Better luck next
    time!
  </h2>
</div>
