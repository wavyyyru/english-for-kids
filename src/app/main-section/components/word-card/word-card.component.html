<div
  class="word-card"
  [@flipState]="flipState ? 'active' : 'inactive'"
  (click)="flipState ? null : playSound(wordCounter)"
>
  <div
    class="word-card back"
    (mouseover)="flipState = true"
    (mouseout)="toggleFlip()"
  >
    <div class="word-card__image">
      <img
        class="word-card__img-src"
        [src]="categoryWords.images[wordCounter]"
        alt=""
      />
    </div>
    <div class="word-card__description">
      <h3 class="word-card__word">
        {{ categoryWords.russianWords[wordCounter] }}
      </h3>
    </div>
  </div>

  <div class="word-card front">
    <div
      (click)="chooseCard(wordCounter)"
      class="word-card__image"
      [ngStyle]="{
        height: gameState ? '100%' : '70%',
        borderRadius: gameState ? '10px' : '10px 10px 0 0'
      }"
    >
      <img
        class="word-card__img-src"
        [src]="categoryWords.images[wordCounter]"
        alt=""
      />
    </div>
    <div class="word-card__description" *ngIf="!gameState">
      <button class="word-card__btn sound-btn">
        <svg
          width="15pt"
          viewBox="0 -30 512 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#fff"
            d="m0 160h40v132h-40zm79 212h40v-292h-40zm78 80h40v-452h-40zm78-160h40v-132h-40zm79 110h40v-352h-40zm158-242v142h40v-142zm-79 292h40v-452h-40zm0 0"
          />
        </svg>
      </button>
      <h3 class="word-card__word">
        {{ categoryWords.englishWords[wordCounter] }}
      </h3>
      <button class="word-card__btn translation-btn" (click)="toggleFlip()">
        <svg
          width="15pt"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="#fff"
            d="m404.5,62.6l24.8-3.1c11.1-1.4 19-11.5 17.7-22.7-1.3-10.3-9.7-18.7-22.7-17.7l-74.6,9.3c-11.1,1.4-19,11.5-17.7,22.6l9.2,75.6c1.4,11.1 11.5,19.1 22.6,17.7 11.1-1.4 19.1-11.5 17.7-22.7l-3.4-28.1c70.1,52 99.2,142.2 72.3,225.7-26.9,83.5-105.9,140.8-193.2,141-12.9,0-21.1,8.6-21.4,19.8-0.2,11.2 7.8,20.8 21.4,20.8 104.8,0 199.7-68.9 231.9-169.2 32-99.1-2-206.4-84.6-269v-2.13163e-14z"
          />
          <path
            fill="#fff"
            d="m170.7,385.3c-1.4-11.1-11.5-19.1-22.6-17.7-11.1,1.4-19.1,11.5-17.7,22.7l3.4,28.1c-70.1-52-99.2-142.2-72.3-225.7 26.9-83.5 105.9-140.8 193.2-141 12.9,0 21.1-8.6 21.4-19.8 0.2-11.2-7.8-20.8-21.4-20.8-104.7-0.1-199.6,68.8-231.8,169.1-32,99.3 2,206.6 84.6,269.2l-24.8,3.1c-11.1,1.4-19,11.5-17.7,22.7 1.3,10.3 9.7,18.7 22.7,17.7l74.6-9.3c11.1-1.4 19-11.5 17.7-22.6l-9.3-75.7z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
