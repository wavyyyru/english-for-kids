<h1 class="main__title">Hey, let's learn English!</h1>
<h2 class="main__subtitle">Choose one of the categories to begin.</h2>
<div class="cards-grid">
  <a
    class="category-link"
    *ngFor="let category of categories"
    [routerLink]="['/category/', category.id]"
  >
    <app-category-card
      [category]="category"
      [gameState]="gameState"
    ></app-category-card>
  </a>
</div>
